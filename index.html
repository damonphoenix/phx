    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }


        body {

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;

            background: #0a0a0a;

            color: #ffffff;

            min-height: 100vh;

            display: flex;

            align-items: center;

            justify-content: center;

            padding: 20px;

            line-height: 1.6;

        }


        .container {

            max-width: 600px;

            animation: fadeIn 1.5s ease-in;

        }


        @keyframes fadeIn {

            from { 

                opacity: 0;

                transform: translateY(20px);

            }

            to { 

                opacity: 1;

                transform: translateY(0);

            }

        }


        .logo {

            font-size: 48px;

            margin-bottom: 30px;

            animation: float 3s ease-in-out infinite;

        }


        @keyframes float {

            0%, 100% { transform: translateY(0px); }

            50% { transform: translateY(-10px); }

        }


        h1 {

            font-size: 72px;

            font-weight: 700;

            margin-bottom: 20px;

            letter-spacing: -2px;

            line-height: 1;

        }


        .gradient-text {

            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #667eea);

            background-size: 300% auto;

            -webkit-background-clip: text;

            -webkit-text-fill-color: transparent;

            background-clip: text;

            animation: gradient 4s ease infinite;

        }


        @keyframes gradient {

            0%, 100% { background-position: 0% 50%; }

            50% { background-position: 100% 50%; }

        }


        .subtitle {

            font-size: 24px;

            color: #888;

            margin-bottom: 15px;

            font-weight: 400;

        }


        .description {

            font-size: 18px;

            color: #666;

            margin-bottom: 40px;

        }


        .status {

            display: inline-flex;

            align-items: center;

            gap: 12px;

            margin-bottom: 50px;

            padding: 12px 24px;

            background: rgba(102, 126, 234, 0.1);

            border: 1px solid rgba(102, 126, 234, 0.2);

            border-radius: 50px;

            font-size: 14px;

            color: #aaa;

            font-weight: 500;

        }


        .pulse {

            width: 8px;

            height: 8px;

            background: #667eea;

            border-radius: 50%;

            animation: pulse 2s ease infinite;

        }


        @keyframes pulse {

            0%, 100% {

                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);

            }

            50% {

                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);

            }

        }


        .links {

            display: flex;

            gap: 20px;

            flex-wrap: wrap;

            margin-bottom: 40px;

        }


        .link {

            display: inline-flex;

            align-items: center;

            gap: 8px;

            color: #888;

            text-decoration: none;

            font-size: 16px;

            transition: all 0.3s ease;

            padding: 8px 0;

            border-bottom: 2px solid transparent;

        }


        .link:hover {

            color: #667eea;

            border-bottom-color: #667eea;

        }


        .link svg {

            width: 20px;

            height: 20px;

            fill: currentColor;

        }


        .contact {

            margin-top: 60px;

            padding-top: 40px;

            border-top: 1px solid rgba(255, 255, 255, 0.1);

        }


        .contact-label {

            font-size: 14px;

            text-transform: uppercase;

            letter-spacing: 2px;

            color: #666;

            margin-bottom: 10px;

        }


        .email-link {

            color: #ffffff;

            text-decoration: none;

            font-size: 20px;

            font-weight: 500;

            transition: color 0.3s;

        }


        .email-link:hover {

            color: #667eea;

        }


        /* Responsive */

        @media (max-width: 768px) {

            .logo { font-size: 36px; }

            h1 { font-size: 48px; }

            .subtitle { font-size: 20px; }

            .description { font-size: 16px; }

            .links { flex-direction: column; gap: 15px; }

        }

    </style>

</head>
